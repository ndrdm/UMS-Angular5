<h2>User Details</h2>
<table class="table table-dark ">
  <tr>
    <th>Name</th>
    <td>{{user.name}}</td>
  </tr>
  <tr>
    <th>Lastname</th>
    <td>{{user.lastname}}</td>
  </tr>
  <tr>
    <th>Fiscal Code</th>
    <td>{{user.fiscalcode}}</td>
  </tr>
  <tr>
    <th>Address</th>
    <td>{{user.address}}</td>
  </tr>
  <tr>
    <th>Phone Number</th>
    <td>{{user.phone}}</td>
  </tr>
  <tr>
    <th>E-mail</th>
    <td>{{user.email}}</td>
  </tr>
  <tfoot>
  <tr>
    <td colspan="2" class="text-center"><button class="btn-primary" (click)="backToUsers()" style="align-self: center">BACK</button></td>
  </tr>
  </tfoot>
</table>
